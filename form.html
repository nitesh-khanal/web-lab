<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab #3 - User Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
     h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    form {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
    }

    fieldset {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }

    legend {
      font-weight: bold;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 3px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 6px;
      margin-top: 6px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 15px;
      margin-top: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #004999;
    }
  </style>

</head>

<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="projects.html">Projects</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
    <a href="form.html">Form</a>
  </nav>

  <h1 style="text-decoration:underline ;">User Registration Form</h1>

  <form>

    <fieldset>
      <legend>Personal Information</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]+">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required
        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}"
        title="Password must be at least 8 characters long and include uppercase, lowercase, and a number">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </fieldset>

    <fieldset>
      <legend>Gender</legend>
      <input type="radio" name="gender" value="Male" required> Male<br>
      <input type="radio" name="gender" value="Female" required> Female<br>
      <input type="radio" name="gender" value="Other" required> Other<br>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <input type="checkbox" name="skills[]" value="HTML"> HTML<br>
      <input type="checkbox" name="skills[]" value="CSS"> CSS<br>
      <input type="checkbox" name="skills[]" value="JavaScript"> JavaScript<br>
      <input type="checkbox" name="skills[]" value="PHP"> PHP<br>
      <input type="checkbox" name="skills[]" value="MySQL"> MySQL<br>
    </fieldset>

    <fieldset>
      <legend>Address Information</legend>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4"></textarea>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">-- Select Country --</option>
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Additional Information</legend>

      <label>Upload Profile Picture:</label>
      <input type="file" name="profile"><br><br>

      <input type="checkbox" name="agreement" required> 
      I agree to the Terms & Conditions
    </fieldset>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
